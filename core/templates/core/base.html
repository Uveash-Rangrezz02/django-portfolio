{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Uveash{% endblock %}</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body class="bg-black text-white">

        <!-- NAVBAR -->
        <nav id="navbar"
            class="fixed top-6 left-1/2 -translate-x-1/2 z-50 transition-all duration-300">
            <div
                class="flex items-center gap-14 px-10 py-4 bg-black/80 backdrop-blur rounded-full shadow-xl">
                <a href="/" class="flex items-center gap-3 group">
                    <img src="{% static 'image/profile.jpeg' %}"
                        class="w-11 h-11 rounded-full object-cover
                 group-hover:ring-2 group-hover:ring-cyan-400 transition">
                    <span
                        class="text-xl font-semibold text-white group-hover:text-cyan-400 transition">
                        Uveash
                    </span>
                </a>

                <ul class="flex gap-10 text-lg font-semibold text-slate-300">
                    <li><a href="/#about"
                            class="hover:text-cyan-400">About</a></li>
                    <li><a href="/#projects"
                            class="hover:text-cyan-400">Projects</a></li>
                    <li><a href="{% url 'contact' %}"
                            class="hover:text-cyan-400">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- PAGE CONTENT -->
        {% block content %}{% endblock %}

        <!-- NAVBAR SCROLL JS -->
        <script>
const navbar = document.getElementById("navbar");
window.addEventListener("scroll", () => {
    navbar.classList.toggle("scale-95", window.scrollY > 50);
});
</script>

    </body>
</html>
